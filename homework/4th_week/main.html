<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4주차 과제</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/animation.js" defer></script>
    
  </head>
  <body>
      <main>
      <section class="main-container">
        <h1 class="sr-only">멋쟁이 사자처럼 프론트엔드 스쿨 안내</h1>
        <div class="left-text">
          <p class="title">멋쟁이 사자처럼</p>
          <div class="main-text">
          <p>연습하지 않으면,</p>
          <p>누구나 발전하지 않는다.</p>
          </div>
          <div class="sub-text">
          <p>실용적이고 짜임새 있는 실습 예제와</p>
          <p>강의로 프론트엔드 개발 역량을</p>
          <p>마음껏 확장해보세요.</p>
          </div>
          <div class="btn-wrapper">
            <button class="btn-frontEnd" href="#">프론트엔드 스쿨</button>
            <button class="btn-curriculum" href="#">커리큘럼 보기</button>
          </div>
        </div>
      </section>
      <section class="graphic-wrapper" aria-hidden="true">
        <div class="graphic">
          <!-- 상단 도형 -->
            
            <span class="shape orange point-circle pos-1"></span>
            <span class="shape red line-round-rec pos-2"></span>

            <span class="shape yellow circle pos-4"></span>
            <span class="shape red circle pos-5"></span>
            <span class="shape red img-point-circle pos-6">
              <img src="./assets/image.png" alt="" />
            </span>
            <span class="shape orange quarter-circle pos-7"></span>
            <!-- 중간 도형  -->
            
            <span class="shape red circle pos-8"></span>
            <span class="shape black quarter-circle pos-9"></span>
            
            <span class="shape brown quarter-circle pos-10"></span>
            <span class="shape beige quarter-circle pos-11"></span>
            <span class="shape red line-half-circle pos-12"></span>
            <span class="shape red round-rec pos-13"></span>
            <!-- 하단 모형 -->
            <span class="shape red line-circle pos-14"></span>
            <span class="shape sage-green round-rec pos-15"></span>
            <span class="shape orange half-circle pos-16"></span>
            <span class="shape yellow half-circle pos-17"></span>
            <!-- 선 -->
            <span class="line row-01">
              <svg xmlns="http://www.w3.org/2000/svg" width="805" height="2" viewBox="0 0 805 2" fill="none">

            </span>

            </span>
